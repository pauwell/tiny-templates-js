<!DOCTYPE html>

<head>

  <!-- material design lite -->

<body>

      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#hello-world-tab" class="mdl-layout__tab">Hello World</a>
        <a href="#test-shop-tab" class="mdl-layout__tab is-active">Test Shop</a>
        <a href="#single-examples-tab" class="mdl-layout__tab">Single Examples</a>

    </header>

      <span class="mdl-layout-title">Title</span>
    </div>-->

          <!-- Hello World tab -->
          <p>Under construction..</p>
        </div>
      </section>
      <section class="mdl-layout__tab-panel is-active" id="test-shop-tab">
        <div class="page-content">
          <!-- Test Shop tab -->
          <div id="test-shop-container"></div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="single-examples-tab">
        <div class="page-content">

          <p>Under construction..</p>
        </div>
